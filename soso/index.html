                    var person = JSON.parse('{"posts":[{"title":"近期Art主题的更新，新增CDN...","content":"原因 有时候，在访问github的时候都会被墙了，更别说博客上多资源以及大量图片这些了。 就算不是很多图片，在本站使用到了pjax如果不加载完可能会导致卡屏的，通过默认github加载图片太慢了。如果使用了CDN会快一倍不止。 思路 理清一下使用CDN时，考虑到如果换平台托管了怎么办，或者说我今天想用github，明天想用七牛或者其它...等等。 总不能每次都要进行修改代码吧~ 于是就有了该文章。 文章图片CDN的方法 在大佬博客找到在 Gridea 发布的网站中使用 Jsdelivr，就是可以把文章中的该域名的图片替换成某一个域名，从而实现了CDN加速。 问题： 需要自行修改域名！！ 静态资源CDN的方法 这个是比较简单，可能自己替换一下代码就好。上面也说了总不能每次都要修改代码。 解决思路 我通过主题的自定义配置设置了： 全站CDN开关 、 博客的域名 、 CDN加速域名。 这么我就需要把这个几个在header头部进行全局变量。 这样我们就使用自己的变量来设置自己的域名。 主题更新说明 目前Art已经内置该功能 同时修复部分函数 减少了许多代码 修复已知bug ","link":"https://803344.xyz/post/jin-qi-art-zhu-ti-de-geng-xin-xin-zeng-cdn/"},{"title":"考虑许久，决定还是回到github","content":"原因 不管是coding还是Github都是白嫖。 coding 香港线路 国内速度快，几乎不需要CDN 容易崩溃，稳定性不如Github；（好几次在手机访问很难进去） Github 海外线路 国内速度不如coding，静态资源有jsdelivr免费CDN 稳定也还不错，个人感受上比jsdelivr稳点 总体区别 不担心偶尔崩溃国内可以考虑coding 储存coding有2G，Github有1G 稳定性 Github&gt;coding 国内速度coding &gt;Github CDN加速Github有 如果不怕麻烦的 把html放在coding ，静态资源放在Github；一样可以享受到CDN加速 这样是挺不错的解决方案，具体看下方 如果你使用Gridea的，在软件写完文章后，同步到coding （静态资源也跟上传了，软件不支持控制不上传） 然后把静态资源上传到Github就好了。html跟jsdelivr这里就不说了 如果Gridea能够把html上传coding ，静态也能上传到Github。那就挺好的~ ","link":"https://803344.xyz/post/kao-lu-xu-jiu-jue-ding-huan-shi-hui-dao-github/"},{"title":"前几年下班路上拍的照片","content":"稍微修了一下图 晚上拍的落叶不好看,所以直接扣掉 ","link":"https://803344.xyz/post/qian-ji-nian-xia-ban-lu-shang-pai-de-zhao-pian/"},{"title":"Art主题 一些图片","content":" ","link":"https://803344.xyz/post/art-zhu-ti-yi-xie-tu-pian/"},{"title":"Art编辑器语法样式","content":"Markdown具有一系列衍生版本，用于扩展Markdown的功能（如表格、脚注、内嵌HTML等等）..... 这是 H1 一级标题 这是 H2 二级标题 这是 H3 三级标题 这是 H4 四级标题 项目1 子项目1.1 子项目1.2 子项目1.2.1 项目2 项目3 项目1 子项目1.1 子项目1.2 子项目1.2.1 项目2 项目3 项目1 子项目1.1 子项目1.2 子项目1.2.1 项目2 项目3 项目1 项目2 项目3 项目3.1 项目3.2 项目1 项目2 项目3 项目3.1 项目3.2 链接名称 这是文字粗体格式 这是文字粗体格式 这是文字斜体格式 这是文字斜体格式 第一行引用文字 第二行引用文字 两个引用 三个引用 六个引用 First Header Second Header Content Cell Content Cell Content Cell Content Cell var x = hello world var a = hello world; var b = good luck; 在文字上添加删除线 被记号的文字 上角文字: 19th 下角文字: H2O Gridea 是一个静态博客写作客户端，art 帮助你更容易地构建并管理 博客 或任何静态站点。 未完成事项 未完成事项 完成事项 完成事项 脚注[1] 脚注的用法 ↩︎ ","link":"https://803344.xyz/post/art-bian-ji-qi-yu-fa-yang-shi/"},{"title":"Gridea Theme Art (v1.0.2)","content":"移植于WP的主题 hankin 点我预览！！！ 朴素的文档 简单说下具体的使用方法，最近比较忙；可以没有多少时间帮忙~ 如果这里看不懂，拉到底看下图片 相册的使用 自行添加一个标签，名字无所谓；URL必须是image 如果需要菜单,则添加菜单;直接添加/image即可，注意后面没有/ 仓库的使用 直接在菜单添加/github 然后在主题自定义里填写你的github用户名 友链的使用 直接在菜单添加/links 在主题自定义自行添加友链 归档跟标签几乎不用说了 菜单添加/tags 菜单添加/archives 更新日志（持续..） 2020年5月25日 PJAX无刷新 暗黑+透明效果 十多种配色布局 统计模块( 文字阅读时间; 字数; 浏览量; 评论数) 分享模块(下拉点击分享试试,尚未完善) 评论模块 2020年5月27日 去除多种配色，改为自定义配色,支持渐变颜色背景 文章目录 个人相册 归档页 添加灯箱效果 音乐设置 ( 支持歌单; 歌手; 专辑; 关键句等等 ) 标签页 侧边栏显示全部分类(标签) 2020年5月28日 去掉统计模块 修复文章目录为动态跟随 添加友情链接 添加Github仓库项目显示 ( 由于Github的api接口限制; 每分钟10次左右.) 顶部导航 ( 已做好 ) 评论美化 2020年5月30日 多种布局,目前仅支持左图列表，卡片. (后期: 大图列表; 右图列表; 无图列表) 评论美化+支持QQ号解析 整理好后台自定义 修复部分bug 公告滚动 首页无限下拉刷新 2020年6月4日 修复自定义模板存在的错误 调用相册修改为 调用相册修改为`/image` 删除许多不必要代码 添加导航目录识别图标 图片浏览 一些设置 ","link":"https://803344.xyz/post/art/"},{"title":"Hello Gridea","content":"👏 欢迎使用 Gridea ！ ✍️ Gridea 一个静态博客写作客户端。你可以用它来记录你的生活、心情、知识、笔记、创意... ... Github Gridea 主页 示例网站 特性👇 📝 你可以使用最酷的 Markdown 语法，进行快速创作 🌉 你可以给文章配上精美的封面图和在文章任意位置插入图片 🏷️ 你可以对文章进行标签分组 📋 你可以自定义菜单，甚至可以创建外部链接菜单 💻 你可以在 Windows，MacOS 或 Linux 设备上使用此客户端 🌎 你可以使用 𝖦𝗂𝗍𝗁𝗎𝖻 𝖯𝖺𝗀𝖾𝗌 或 Coding Pages 向世界展示，未来将支持更多平台 💬 你可以进行简单的配置，接入 Gitalk 或 DisqusJS 评论系统 🇬🇧 你可以使用中文简体或英语 🌁 你可以任意使用应用内默认主题或任意第三方主题，强大的主题自定义能力 🖥 你可以自定义源文件夹，利用 OneDrive、百度网盘、iCloud、Dropbox 等进行多设备同步 🌱 当然 Gridea 还很年轻，有很多不足，但请相信，它会不停向前 🏃 未来，它一定会成为你离不开的伙伴 尽情发挥你的才华吧！ 😘 Enjoy~ ","link":"https://803344.xyz/post/hello-gridea/"}]}');
